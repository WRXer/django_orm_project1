{% extends 'main/base.html' %}
{% block content %}
    <body>
        <ul>
            {% for object in object_list %}
                {% load my_tags %}
                <div class="col-md-14">
                  <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <img class="img-thumbnail" src="{% mediapath object.image %}" alt="Thumbnail image" width="200" height="200"/>
                        <p class="card-text"><a href="{% url 'main:blog_detail' pk=object.id %}">{{ object.name }}</a></p>
                        <p class="card-text">{{ object.description }}</p>
                          <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'main:update_blogs' object.pk %}">Редактировать</a></button>
                              <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'main:delete_blogs' object.pk %}">Удалить</a></button>
                            </div>
                              <div class="blog_view">
                                <p style="text-align: right;">Количество просмотров: {{ object.blog_views }}</p>
                              </div>
                          </div>
                        </div>
                      </div>
                    </div>
            {% endfor %}

        </ul>
    <a href="{% url 'main:create_blogs' %}">Создать статью</a>
    </body>
{% endblock %}
