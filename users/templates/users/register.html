{% extends 'main/base.html' %}
{% block content %}
    <div class="col-12">
        <form class='row' method="POST" enctype="multipart/form-data">
        <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Регистрация
                        </h3>
                    </div>
                        <div class="card-body">
                            {{ form.as_p }}
                            {% csrf_token %}

                            <button type="submit" class="btn btn-success" >Регистрация</button>
                        </div>
                </div>
            </div>

        </form>
    </div>
{% endblock %}
