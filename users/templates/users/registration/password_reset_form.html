{% extends 'main/base.html' %}

{% block content %}
  <h2>Восстановление пароля</h2>
  <p>Введите адрес электронной почты, связанный с вашей учетной записью. Мы отправим вам письмо со ссылкой для восстановления пароля.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить</button>
  </form>
{% endblock %}
